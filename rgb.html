<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBG</title>
    <link href="rgb.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="colorContainer">
        <h2 id="colorsGame">The Great <span id="colorDisplay">RGB</span> Color Game</h2>
        <div id="colorStripe">
            <button id="colorReset" class="colorButton">New Colors</button>
            <span id="colorMessage"></span>
            <button id="colorEasyBtn" class="colorButton">Easy</button>
            <button id="colorHardBtn" class="selected colorButton">Hard</button>
        </div>
        <div id="squareContainer">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        </div>
    </div>
    <script src="rgb.js"></script>
</body>
</html>
